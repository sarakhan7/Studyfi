<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Study | StudyFy</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="quiz-container">
    <h1 class="glow-title">Vocab Study</h1>
    <p class="hero-subtitle">Define the word shown below to test your knowledge!</p>

    <div id="vocab-box">
      <h2 id="vocab-word">Loading...</h2>
      <input type="text" id="vocab-input" placeholder="Type your definition here...">
      <div class="button-group">
        <button class="start-btn" onclick="checkDefinition()">Submit</button>
        <button class="start-btn" onclick="skipWord()">Skip</button>
      </div>
      <p id="vocab-feedback"></p>
    </div>

    <div class="button-group">
      <button class="start-btn" onclick="markKnown()">I Know This</button>
      <button class="start-btn" onclick="markUnknown()">I Don’t Know This</button>
    </div>

    <button class="start-btn" onclick="location.href='homepage.html'">← Back to Home</button>
  </div>

  <script src="vocab.js"></script>
</body>
</html>
